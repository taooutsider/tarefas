<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f62fe" />
    <title>Lista Infinita</title>
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="icons/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icons/icon.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="app-header">
        <div class="header-row">
          <div>
            <h1 id="app-title">Lista Infinita</h1>
            <p id="app-subtitle">Objetiva, limpa e sem limite.</p>
          </div>
          <div class="language-box">
            <label id="language-label" for="language-select">Idioma</label>
            <select id="language-select">
              <option value="pt-BR">Português (Brasil)</option>
              <option value="en-US">English (US)</option>
            </select>
          </div>
        </div>
      </header>

      <section id="sync-panel" class="sync-panel">
        <div class="sync-top">
          <strong id="sync-status">Modo local</strong>
          <button id="toggle-sync-panel-btn" type="button" aria-expanded="true">Minimizar topo</button>
          <button id="toggle-cloud-btn" type="button" aria-expanded="false">Configurar nuvem</button>
          <button id="sync-now-btn" type="button">Sincronizar agora</button>
          <button id="logout-btn" type="button">Sair</button>
        </div>

        <div id="sync-panel-body" class="sync-panel-body">
          <div id="cloud-panel-body" class="cloud-panel-body is-collapsed">
          <div class="sync-grid">
            <input id="supabase-url" type="url" placeholder="Supabase URL (https://xxxx.supabase.co)" autocomplete="off" />
            <input id="supabase-key" type="text" placeholder="Supabase anon key" autocomplete="off" />
            <button id="save-cloud-btn" type="button">Salvar nuvem</button>
          </div>

          <div class="sync-grid">
            <input id="email-input" type="email" placeholder="Seu e-mail para login" autocomplete="email" />
            <button id="email-login-btn" type="button">Enviar link de acesso</button>
          </div>
          </div>
        </div>
      </section>

      <section class="controls">
        <div class="create-row">
          <input
            id="task-input"
            type="text"
            placeholder="Digite uma tarefa e pressione Enter"
            autocomplete="off"
          />
          <button id="add-task-btn" type="button">Criar</button>
        </div>
        <p id="input-hint" class="input-hint">Pressione Enter ou clique em Criar.</p>

        <div class="toolbar">
          <label id="sort-label" for="sort-select">Ordenar</label>
          <select id="sort-select">
            <option value="created-desc">Data (mais nova)</option>
            <option value="created-asc">Data (mais antiga)</option>
            <option value="priority-desc">Cor (vermelho > amarelo > sem cor)</option>
            <option value="priority-asc">Cor (sem cor > amarelo > vermelho)</option>
          </select>

          <button id="notify-btn" type="button">Ativar notificações</button>
          <button id="archive-btn" type="button">Arquivar concluídas</button>
        </div>

        <div class="filters-row" role="group" aria-label="Filtros">
          <button class="filter-btn is-active" data-filter="all" type="button">Todas</button>
          <button class="filter-btn" data-filter="pending" type="button">Pendentes</button>
          <button class="filter-btn" data-filter="completed" type="button">Concluídas</button>
          <span id="tasks-summary" class="tasks-summary"></span>
        </div>
      </section>

      <section class="list-section">
        <ul id="task-list" aria-live="polite"></ul>
      </section>

      <section class="archive-section">
        <h2 id="archive-title">Arquivadas</h2>
        <ul id="archived-list"></ul>
      </section>
    </main>

    <template id="task-template">
      <li class="task-item">
        <button class="toggle" type="button" aria-label="Marcar concluída"></button>

        <div class="task-main">
          <span class="task-text" tabindex="0"></span>
          <div class="priority-dots">
            <button class="dot dot-none active" data-priority="none" type="button" aria-label="Sem prioridade"></button>
            <button class="dot dot-yellow" data-priority="yellow" type="button" aria-label="Prioridade amarela"></button>
            <button class="dot dot-red" data-priority="red" type="button" aria-label="Prioridade vermelha"></button>
          </div>
        </div>

        <small class="task-date"></small>

        <button class="delete" type="button" aria-label="Excluir tarefa">Excluir</button>
      </li>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
  </body>
</html>
